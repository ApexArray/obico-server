{% extends settings.TEMPLATE_LAYOUT %}

{% load bundle from vue %}

{% block navbar %}
<div id="navbar-mount">
  <navbar
    :pull-to-reveal="true"
    :view-name="'printers'"
  >
  </navbar>
</div>
{% endblock navbar %}

{% block content %}
<div id="printer-list-mount">
  <printer-list-page
    :is-pro-account="{% if user.is_authenticated and user.is_pro %}true{% else %}false{% endif %}"
  ></printer-list-page>
</div>

{% bundle 'printers' %}

{% endblock content%}
