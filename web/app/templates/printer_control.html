{% extends settings.TEMPLATE_LAYOUT %}

{% load bundle from vue %}

{% block navbar %}
<div id="navbar-mount">
  <navbar
    :view-name="'printer-control'"
  >
  </navbar>
</div>
{% endblock navbar %}

{% block content %}
<div id="printer-control-mount">
  <printer-control-page
    printer-id="{{ printer.id }}"
    :is-pro-account="{% if user.is_pro %}true{% else %}false{% endif %}"
  ></printer-control-page>
</div>

{% bundle 'printers' %}

{% endblock content%}
